<script>
function rnd(n,m){
    return parseInt(Math.random()*(m-n)+n); 
}
var bReady=true;
 $(function(){
        var timer = null;
        var oBox=document.querySelector('#bz');
        
        var C=7;
        var R=4;
        for(var r=0;r<R;r++){
            for(var c=0;c<C;c++){
                var oI=document.createElement('i');
                var oW=oBox.offsetWidth/C;
                var oH=oBox.offsetHeight/R;
                oI.style.width=oW+'px';
                oI.style.height=oH+'px';
                oI.style.left=oW*c+'px';
                oI.style.top=oH*r+'px';
                oI.style.backgroundPosition=-oW*c+'px '+-oH*r+'px';
                oI.style.backgroundImage='url(image/2.jpg)';
                
                oBox.appendChild(oI);
            }
        }
        
        var cX=oBox.offsetWidth/2;
        var cY=oBox.offsetHeight/2;
        var aI=oBox.children;
        var iNow=0;
        
        //oBox.onclick=function(){
            if(!bReady){return};
            bReady=false;
            
            iNow++;
            for(var i=0; i<aI.length;i++){
                aI[i].style.transition='1.5s all cubic-bezier(0.63,-0.44, 0, 1.13)';
                var iX=aI[i].offsetLeft+aI[0].offsetWidth/2;
                var iY=aI[i].offsetTop+aI[0].offsetHeight/2;
                var a=cY-iY;
                var b=cX-iX;
                
                aI[i].style.transform='perspective(800px) scale(1.5) translate('+-b+'px,'+-a+'px) rotateX('+rnd(-360,360)+'deg) rotateY('+rnd(-360,360)+'deg)';
                aI[i].style.opacity='0';
                
            }   
        //}
        
        aI[0].addEventListener('transitionend',function(ev){
                for(var i=0; i<aI.length;i++){
                    aI[i].style.transition='none';
                    aI[i].style.transform='perspective(800px) scale(1) translate(0,0) rotateX(0) rotateY(0)';
                //aI[i].style.opacity='1';
                }
                bReady=true;
        },false);
        
        var o=0;
        timer = setInterval(function(){
            o+=10;
            if(o==500){
                oBox.style.display='none';
                clearInterval(timer);
            }
        },16)
 });
</script>
<script>
window.onload=function(){
  particlesJS('particles-js', {
  particles: {
    color: '#fff',
    shape: 'triangle', // "circle", "edge" or "triangle"
    opacity: 1,
    size: 4,
    size_random: true,
    nb: 150,
    line_linked: {
      enable_auto: true,
      distance: 100,
      color: '#fff',
      opacity: 1,
      width: 1,
      condensed_mode: {
        enable: false,
        rotateX: 600,
        rotateY: 600
      }
    },
    anim: {
      enable: true,
      speed: 1
    }
  },
  interactivity: {
    enable: true,
    mouse: {
      distance: 250
    },
    detect_on: 'window', // "canvas" or "window"
    mode: 'grab',
    line_linked: {
      opacity: .5
    },
    events: {
      onclick: {
        enable: true,
        mode: 'push', // "push" or "remove" (particles)
        nb: 4
      }
    }
  },
  /* Retina Display Support */
  retina_detect: true
});
}
</script>
