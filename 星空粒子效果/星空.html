<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
  *{margin: 0;  padding: 0; }
		#particles-js{width:100%; height:638px; background:#000; position:relative;}
  

	</style>
	<script type="text/javascript" src="js/particles.js"></script>
	<script>
	window.onload=function(){
	particlesJS('particles-js', {

  particles: {
    color: '#fff',
    shape: 'triangle', // "circle", "edge" or "triangle"
    opacity: 1,
    size: 4,
    size_random: true,
    nb: 150,
    line_linked: {
      enable_auto: true,
      distance: 100,
      color: '#fff',
      opacity: 1,
      width: 1,
      condensed_mode: {
        enable: false,
        rotateX: 600,
        rotateY: 600
      }
    },
    anim: {
      enable: true,
      speed: 1
    }
  },
  interactivity: {
    enable: true,
    mouse: {
      distance: 250
    },
    detect_on: 'window', // "canvas" or "window"
    mode: 'grab',
    line_linked: {
      opacity: .5
    },
    events: {
      onclick: {
        enable: true,
        mode: 'push', // "push" or "remove" (particles)
        nb: 4
      }
    }
  },
  /* Retina Display Support */
  retina_detect: true
});


	}

	</script>
</head>
<body>
	<div id="particles-js">
		<div class="two"></div>
	</div>
</body>
</html>
